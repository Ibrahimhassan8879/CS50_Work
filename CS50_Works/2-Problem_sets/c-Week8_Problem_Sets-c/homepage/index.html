              <input type="text" placeholder="Enter your name" autocomplete="off" id="answer">
              <button type="submit" id="name">submit !</button>
              <p id="message"><br><br></p>
              <form style="text-align :center">
                <input type="text" id="result" name="result" disabled><br>

                <button type="button" onclick="addToResult('7')">7</button>
                <button type="button" onclick="addToResult('8')">8</button>
                <button type="button" onclick="addToResult('9')">9</button>
                <button type="button" onclick="addToResult('+')">+</button><br>

                <button type="button" onclick="addToResult('4')">4</button>
                <button type="button" onclick="addToResult('5')">5</button>
                <button type="button" onclick="addToResult('6')">6</button>
                <button type="button" onclick="addToResult('-')">-</button><br>

                <button type="button" onclick="addToResult('1')">1</button>
                <button type="button" onclick="addToResult('2')">2</button>
                <button type="button" onclick="addToResult('3')">3</button>
                <button type="button" onclick="addToResult('*')">*</button><br>

                <button type="button" onclick="addToResult('0')">0</button>
                <button type="button" onclick="addToResult('.')">.</button>
                <button type="button" onclick="addToResult('/')">/</button>
                <button type="button" onclick="clearResult()">AC</button><br>

                <button type="button" onclick="deleteLastChar()">DEL</button>
                <button type="button" onclick="calculate()">=</button>
              </form>
              <script>
                var input = document.getElementById("result");

function addToResult(value) {
  input.value += value;
}

function clearResult() {
  input.value = "";
}

function deleteLastChar() {
  input.value = input.value.slice(0, -1);
}

function calculate() {
  input.value = eval(input.value);
}
</script>
