{% extends "layout.html" %}
{% block title %}
Quote Request
{% endblock %}

{% block main %}
<form>
<table style="border : 1px solid black;border-collapse: collapse;">
    <tr >
        <th>Symbol</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>{{symbol.symbol}}</td>
        <td>{{symbol.name}}</td>
        <td>{{symbol.price|usd}}</td>
    </tr>
</table>
</form>
{% endblock %}
